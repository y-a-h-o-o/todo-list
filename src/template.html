<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
<title>Todo List</title>
</head>
<body>
<main>
<aside>
<button id = "today_btn">Today</button>
<button id = "svg_btn">
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>	
	Add Project	
</button>
</aside>
<div id = "display">
</div>
</main>
<dialog id = "project">
<form method = "dialog">
	<label>
Project Name: 
		<input name = "project_name" type = "text" required>
	</label>
	<input type = "submit" id = "close" value = "Create Project" required>
</form>
</dialog>
<dialog id = "todo">
<form method = "dialog">
	<div>
	<label>
		Todo Name: 
		<input name = "todo_name" type = "text" id = "todo_name" required>
	</label> 
	</div>
	<div>
	<label>
		Description:
		<textarea name = "description" id = "todo_desc" rows = "15" cols = "40" placeholder = "Some dumbass shit I gotta do..." required></textarea>		
	</label>
	</div>
	<div>
		<label>
		Due Date: 
		<input name = "due_date" type = "datetime-local" id = "todo_date" required>
		</label>
	</div>
	<div>
		<label>
		Priority:
		<input name = "priority" type = "range" min = "0" max = "10" id = "priority" required>
		</label>
	</div>
	<div>
	<label>
		Notes:
		<textarea name = "notes" id = "todo_desc" rows = "10" cols = "20" placeholder = "Some dumbass notes that are completely useless..." required></textarea>		
	</label>
	</div>
	<input type = "submit" id = "close" value = "Create Todo" required>
</form>
</dialog>
</body>
</html>
